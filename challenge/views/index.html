
<html>
<head>
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <a class="navbar-brand mb-0 h1" href="/">Calculator JS</a>
    </nav>
    <div class="container" >
        <div class="card" style="border-radius: 20px; box-shadow:0px 0px 25px 1px rgba(184, 184, 184, 0.329);">
            <div class="card-body">
                <div class="card-text">
                    <center><h3>A super JS calculator with the help of <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/eval"><b>eval()</b></b></a></h3></center>
                </div>
                <br>
                <form class='form' role='form' id='form'>
                    <div class="input-group">
                        <input type="text" id="formula" name="formula" class="form-control" value="100*10-3+340" placeholder="100*10-3+340">
                    </div>
                    <button type='submit' class='btn-lg btn-block btn-primary bg-primary' style="margin-top: 50px; border-radius: 15px; border: none; margin-bottom: -20; box-shadow:-2px 13px 25px 1px #bbd3ff;">Calculate</button>
                    <br>
                </form>
                <div id='output'></div>
                <div id='alerts'></div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src='/static/js/main.js' type='text/javascript'></script>
</html>
